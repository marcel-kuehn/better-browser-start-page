name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run type-check

  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run format:check

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    env:
      LANG: de_DE.UTF-8
      LC_ALL: de_DE.UTF-8
      TZ: Europe/Berlin
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install German locale
        run: |
          sudo apt-get update
          sudo apt-get install -y locales
          sudo locale-gen de_DE.UTF-8
          sudo update-locale LANG=de_DE.UTF-8
      - run: npm ci
      - run: npm run test:coverage
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    env:
      LANG: de_DE.UTF-8
      LC_ALL: de_DE.UTF-8
      TZ: Europe/Berlin
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install German locale
        run: |
          sudo apt-get update
          sudo apt-get install -y locales
          sudo locale-gen de_DE.UTF-8
          sudo update-locale LANG=de_DE.UTF-8
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run test:e2e
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run build

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Run security audit
        id: audit
        run: |
          npm audit --audit-level=moderate --json > audit-results.json 2>&1 || true
          if [ -s audit-results.json ]; then
            VULN_COUNT=$(cat audit-results.json | jq -r '.metadata.vulnerabilities.total // 0' 2>/dev/null || echo "0")
            if [ "$VULN_COUNT" -gt 0 ]; then
              echo "::warning::Found $VULN_COUNT vulnerability/vulnerabilities in dependencies. Run 'npm audit' for details."
              HIGH=$(cat audit-results.json | jq -r '.metadata.vulnerabilities.high // 0' 2>/dev/null || echo "0")
              CRITICAL=$(cat audit-results.json | jq -r '.metadata.vulnerabilities.critical // 0' 2>/dev/null || echo "0")
              if [ "$CRITICAL" -gt 0 ]; then
                echo "::warning::$CRITICAL critical vulnerability/vulnerabilities found!"
              fi
              if [ "$HIGH" -gt 0 ]; then
                echo "::warning::$HIGH high severity vulnerability/vulnerabilities found!"
              fi
              exit 1
            else
              echo "No vulnerabilities found."
            fi
          fi

  check-outdated:
    name: Check Outdated Packages
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Check for outdated packages
        run: |
          OUTDATED=$(npm outdated --json 2>/dev/null || echo "{}")
          if [ -n "$OUTDATED" ] && [ "$OUTDATED" != "{}" ]; then
            # Check for major version updates only
            MAJOR_UPDATES=$(echo "$OUTDATED" | jq -r '
              to_entries[] |
              select(
                (.value.current // "0" | split(".")[0]) !=
                (.value.latest // "0" | split(".")[0])
              ) |
              .key
            ' 2>/dev/null || echo "")
            
            # Report all outdated packages as warnings
            echo "$OUTDATED" | jq -r 'to_entries[] | "::warning::\(.key): current=\(.value.current // "unknown"), wanted=\(.value.wanted // "unknown"), latest=\(.value.latest // "unknown")"' || true
            
            if [ -n "$MAJOR_UPDATES" ]; then
              echo "::error::Major version updates available for: $MAJOR_UPDATES"
              exit 1
            else
              echo "Only minor/patch updates available. No action required."
            fi
          else
            echo "All packages are up to date."
          fi

